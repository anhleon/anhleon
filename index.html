<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Trình tạo email ngẫu nhiên</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    textarea, select, input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    textarea { height: 60px; }
    .note { color: #888; font-size: 14px; margin-bottom: 10px;}
    .section {margin-top: 30px;}
  </style>
</head>
<body>
  <h2>Trình tạo Email Ngẫu nhiên</h2>

  <!-- Phần cũ -->
  <label for="domainSelect">Chọn đuôi email:</label>
  <select id="domainSelect" onchange="toggleCustomInput()">
    <option value="@gmail.com">@gmail.com</option>
    <option value="@yahoo.com">@yahoo.com</option>
    <option value="@outlook.com">@outlook.com</option>
    <option value="custom">Tùy chỉnh</option>
  </select>

  <label for="separator">Ký tự phân cách (mặc định là không có):</label>
  <input id="separator" type="text" maxlength="1" placeholder="Ví dụ: -, ., _ hoặc để trống"/>

  <label for="customName">Nhập tên tùy chọn (bỏ trống nếu muốn ngẫu nhiên):</label>
  <input id="customName" type="text" placeholder="Ví dụ: phantrang"/>

  <label for="suffixType">Chọn loại hậu tố:</label>
  <select id="suffixType">
    <option value="digits" selected>4 số ngẫu nhiên</option>
    <option value="birthyear">Năm sinh (1980–2003)</option>
  </select>

  <div id="customDomainWrapper" style="display:none;">
    <label for="customDomain">Nhập đuôi email tùy chỉnh:</label>
    <input id="customDomain" type="text" placeholder="Ví dụ: @tenmien.com"/>
  </div>

  <button onclick="generateEmail()">Tạo và sao chép email</button>
  <textarea id="emailBox" placeholder="Email sẽ hiển thị ở đây..." readonly></textarea>

  <!-- Phần mới: Random domain lớn -->
  <div class="section">
    <h3>Tạo Email Ngẫu nhiên với Domain Đa dạng</h3>
    <div class="note">Email sẽ có dạng: <b>tenhoXXXX@domain</b> (Tên, họ và domain đều random, 4 số cuối ngẫu nhiên)</div>
    <button onclick="generateRandomEmail()">Tạo và sao chép email ngẫu nhiên</button>
    <textarea id="randomEmailBox" placeholder="Email sẽ hiển thị ở đây..." readonly></textarea>
  </div>

  <script>
    // Danh sách domain lớn
    const emailDomains = [
      "gmail.com", "yahoo.com", "outlook.com", "hotmail.com", "aol.com", "mail.com", "icloud.com",
      "uwaterloo.ca", "msstate.edu", "princeton.edu", "isu.edu", "williams.edu", "csu.edu.au",
      "uconn.edu", "binghamton.edu", "ksu.edu", "ecu.edu.au", "federation.edu.au", "siu.edu",
      "upc.edu", "wisc.edu", "griffith.edu.au", "und.edu", "utdallas.edu", "mybc.bc.edu",
      "tulane.edu", "acu.edu.au", "monash.edu", "cornell.edu", "unm.edu", "vaughn.edu",
      "hancockcollege.edu", "scu.edu.au", "tcu.edu", "isye.gatech.edu", "metnet.edu",
      "fifa.com", "uefa.com", "unimelb.edu.au", "miami.edu", "psu.edu", "rit.edu",
      "deltacollege.edu", "uq.edu.au", "csp.edu", "yale.edu", "duke.edu", "students.jsums.edu",
      "midmich.edu", "andrews.edu", "gvsu.edu", "uc.edu", "ohio.edu", "uic.edu", "adrian.edu",
      "law.upenn.edu", "temple.edu", "osu.edu", "ngcsu.edu", "albright.edu", "lsu.edu",
      "holyfamily.edu", "uga.edu", "miners.utep.edu", "odu.edu", "wayne.edu", "football-italia.net",
      "louisiana.edu", "jhu.edu", "berkeleycollege.edu", "valenciacc.edu", "vt.edu", "northwood.edu",
      "skidmore.edu", "clarkson.edu", "cord.edu", "umd.edu", "iupui.edu", "pcc.edu", "pdx.edu",
      "edmail.edcc.edu", "ttu.edu", "suffolk.edu", "pinecrest.edu", "ipfw.edu", "albany.edu",
      "jsu.edu", "towson.edu", "uab.edu", "pirate.park.edu", "uttyl.edu", "uwplatt.edu",
      "crimson.ua.edu", "dyc.edu", "calpoly.edu", "louisville.edu", "mail.sit.edu", "ferrum.edu",
      "rpi.edu", "bankstreet.edu", "lonestar.utsa.edu", "ku.edu", "mcdaniel.edu", "asu.edu",
      "dmail.dixie.edu", "covenantseminary.edu", "ivytech.edu", "calu.edu", "essec.edu", "mtsu.edu",
      "cabnr.unr.edu", "rosemont.edu", "wellesley.edu", "mills.edu", "eng.utah.edu", "neomed.edu",
      // Thêm các domain thể thao, truyền thông, v.v.
      "fifa.com", "uefa.com", "conmebol.com", "cafonline.com", "the-afc.com", "thefa.com",
      "bundesliga.com", "laliga.com", "seriea.it", "ligue1.com", "mlssoccer.com", "goal.com",
      "espn.com", "skysports.com", "bbc.com", "foxsports.com", "cbssports.com", "nbcsports.com",
      "dailymail.co.uk", "telegraph.co.uk", "mirror.co.uk", "standard.co.uk", "thetimes.co.uk",
      "theguardian.com", "nytimes.com", "sportsillustrated.com", "theathletic.com", "caughtoffside.com",
      "90min.com", "sbnation.com", "football365.com", "soccerway.com", "transfermarkt.com",
      "whoscored.com", "livescore.com", "soccerbase.com", "football.london", "futbol24.com",
      "futboltransfertavern.com", "football-italia.net", "footballdatabase.com", "marca.com",
      "as.com", "mundodeportivo.com", "lequipe.fr", "kicker.de", "fourfourtwo.com", "bleacherreport.com",
      "manutd.com", "liverpoolfc.com", "chelseafc.com", "mancity.com", "arsenal.com",
      "tottenhamhotspur.com", "fcbarcelona.com", "realmadrid.com", "juventus.com", "acmilan.com",
      "fcbayern.com", "ajax.nl", "benfica.pt", "feyenoord.com", "celticfc.com", "rangers.co.uk",
      "nike.com"
    ];

    // Danh sách tên và họ (có thể bổ sung)
    const firstNames = ['an', 'bao', 'chau', 'dung', 'hai', 'khanh', 'lam', 'minh', 'nam', 'phuc', 'quan', 'son', 'tai', 'tuan', 'viet', 'vinh', 'anh', 'bich', 'diem', 'hanh', 'hoa', 'huong', 'lan', 'linh', 'mai', 'ngoc', 'phuong', 'thao', 'trang', 'tuyet', 'john', 'emily', 'michael', 'sarah', 'robert', 'jessica', 'daniel', 'laura', 'kevin', 'megan', 'joshua', 'sophia', 'ryan', 'chloe', 'andrew', 'amanda', 'james', 'olivia', 'ethan', 'grace', 'liam', 'emma', 'noah', 'isabella'];
    const lastNames = ['nguyen', 'tran', 'le', 'pham', 'hoang', 'huynh', 'phan', 'vu', 'vo', 'dang', 'bui', 'do', 'ho', 'ngo', 'duong', 'ly', 'smith', 'johnson', 'williams', 'brown', 'jones', 'garcia', 'miller', 'davis', 'martinez', 'hernandez', 'lopez', 'gonzalez', 'wilson', 'anderson', 'thomas', 'taylor', 'moore', 'jackson', 'martin', 'lee', 'perez', 'thompson', 'white', 'harris', 'clark', 'lewis', 'robinson', 'walker', 'young', 'allen', 'king'];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function toggleCustomInput() {
      const select = document.getElementById("domainSelect");
      const wrapper = document.getElementById("customDomainWrapper");
      wrapper.style.display = select.value === "custom" ? "block" : "none";
    }

    function getSelectedDomain() {
      const select = document.getElementById("domainSelect");
      if (select.value === "custom") {
        let custom = document.getElementById("customDomain").value.trim();
        if (!custom.startsWith("@")) custom = "@" + custom;
        return custom;
      }
      return select.value;
    }

    function generateEmail() {
      const first = firstNames[Math.floor(Math.random() * firstNames.length)];
      const last = lastNames[Math.floor(Math.random() * lastNames.length)];
      const customName = document.getElementById("customName").value.trim().toLowerCase();
      let separator = document.getElementById("separator").value.trim();
      if (separator.length > 1) separator = separator.charAt(0);

      const suffixType = document.getElementById("suffixType").value;
      let suffix = "";

      if (suffixType === "digits") {
        suffix = getRandomInt(1000, 9999);
      } else if (suffixType === "birthyear") {
        suffix = getRandomInt(1980, 2003);
      }

      const domain = getSelectedDomain();

      const nameFormats = [
        first + last,
        last + first,
        first + separator + last,
        last + separator + first
      ];
      const name = customName || nameFormats[Math.floor(Math.random() * nameFormats.length)];

      const email = name + separator + suffix + domain;

      const box = document.getElementById("emailBox");
      box.value = email;
      box.focus();
      box.select();
      document.execCommand("copy");
      box.blur();
    }

    // Tính năng mới: random domain lớn
    function generateRandomEmail() {
      const first = firstNames[Math.floor(Math.random() * firstNames.length)];
      const last = lastNames[Math.floor(Math.random() * lastNames.length)];
      const number = getRandomInt(1000, 9999);
      const domain = emailDomains[Math.floor(Math.random() * emailDomains.length)];
      const username = first + last + number;
      const email = username + "@" + domain;

      const box = document.getElementById("randomEmailBox");
      box.value = email;
      box.focus();
      box.select();
      document.execCommand("copy");
      box.blur();
    }
  </script>
</body>
</html>
